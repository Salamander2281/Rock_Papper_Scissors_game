<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /* 
        this program will play a 5 round game of rock paper scissors in the console
        game value = rock, paper, or scissors
        -function getComputerChoice will randomly return game value when called
        -function getHumanChoice will prompt user for input
        -function getHumanChoice will set input to lowercase and check if it's a game value
        -function getHumanChoice will prompt user again if falsy or store game value in variable humanChoice if true
        -variable computerChoice will call getComputerChoice for value
        -variable computerScore and variable humanScore will be declared globally and equal to 0
        -function playRound will take variable computerChoice and variable humanChoice as parameters
        -function playRound will if else compare parameters to determine if user wins or loses on truthy results
        -function playRound will console.log message to user on game results
        -function playRound will increment computerScore if user loses 
        -function playRound will increment humanScore if user wins
        -function playGame will call function playRound 5 times
        -function playGame will console.log message to user on who won
        */

        let humanChoice;
        let computerChoice; 

        let humanScore = 0;
        let computerScore = 0;

        let roundNum = 0;

        console.log("Greetings silly goose, today we risk it all for a glorious game of gambling! We will start shortly but, highest score after 5 rounds wins and if you don't enter a valid move I wipe the whole game <3");
        console.log(" ");
        setTimeout(() => {
                    playGame();
                }, 10000) 

        function getComputerChoice(){
           let gameValue = Math.floor(Math.random() * 3);
           
            if (gameValue === 0){
                return "rock";
            }
            else if (gameValue === 1){
                return "paper";
            }
            else {
                return "scissors";
            }                                                                        
        }
          
        function getHumanChoice(){

            let gameValue = prompt("Rock... paper... scissors... SHOOT!");

            if (gameValue.toLowerCase() === "rock"){
                return "rock";
            }
            else if (gameValue.toLowerCase() === "paper"){
                return "paper";
            }
            else if (gameValue.toLowerCase() === "scissors"){
                return "scissors";
            }
            else {
               location.reload(); 
            }
        }

        function playRound(x,y){
            if (x === "rock" && y === "scissors" || x === "paper" && y === "rock" || x === "scissors" && y === "paper"){
                console.log("You win! Maybe you are good at gambling!");
                humanScore++; 
                console.log(computerScore + " for me and " + humanScore + " for you");
            }
            else if (x === "rock" && y === "rock" || x === "paper" && y === "paper" || x === "scissors" && y === "scissors"){
                console.log("It's a tie! Sucks to suck womp womp.");
                console.log(computerScore + " for me and " + humanScore + " for you");
            }
            else {
                console.log("You lose! Yikes, probably a skill issue on your part to be honest.");
                computerScore++;
                console.log(computerScore + " for me and " + humanScore + " for you");
            }
        }

        function playGame(){
            humanChoice = getHumanChoice();
            computerChoice = getComputerChoice();
            console.log("You played " + humanChoice);
            console.log("I played " + computerChoice);
            playRound(humanChoice,computerChoice);
            console.log("");
            roundNum++;
            
            if (roundNum === 5 && humanScore > computerScore){
                console.log("Victory! You've done it! Against all odds you've beaten the machine! Now go buy a scratch off you've earned it :3");
            }
            else if (roundNum === 5 && humanScore < computerScore){
                console.log("You lose, yipee! You can expect your invite to loser town to arrive by mail.");
            }
            else if (roundNum === 5 && humanScore === computerScore){
                console.log("It's a tie! Kind of like losing but just a lot less memorable for everyone involved...");
            }
            else if (roundNum < 5){
                setTimeout(() => {
                    playGame();
                }, 4000) 
            }    
        }
        
        
    </script>
</body>
</html>
